<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem Vindo</h1>
    </header>
    <section>
        <div>
            <h2>Cadastro</h2>
            <hr>
            <div id="txt1">
                Seu e-mail
                <input type="email" name="" id="email" placeholder="exemplo@gmail.com"><br>
            </div>
            <div id="txt2">
                Sua senha
                <input type="password" name="" id="senha" placeholder="teste1234">
                <abbr id="informacao" title="Mostar senha"><input type="checkbox" name="" id="mostrar_senha" onclick="mostrar_senha()"></abbr>
            </div>
            <div>
                <input id="botaocadastrar" type="button" value="Cadastrar" onclick="cadastrar()">
            </div>
            <div id="txt3">
                <small>
                    <strong>Realize o login:</strong> 
                    <input title="Fazer login" id="botaologin" type="button" value="Logar" onclick="mudar_para_login()">
                </small>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
